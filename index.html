<!DOCTYPE html>

<body>
    <div class="container">
        <div class="form-container">
            <h1>üì± Formul√°rio para WhatsApp</h1>
            <p class="subtitle">Powered by GitHub Pages</p>
            
            <div id="status" class="status hidden"></div>
            
            <form id="formulario">
                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone/WhatsApp</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999">

                <div class="form-group">

                    </select>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem *</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required 
                              placeholder="Descreva sua necessidade..."></textarea>
                </div>

                <div class="form-group">
                    <label for="arquivo">Anexar Arquivo (opcional)</label>
                    <input type="file" id="arquivo" name="arquivo" 
                           accept=".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx,.txt">
                    <small>M√°ximo 5MB - JPG, PNG, PDF, DOC, TXT</small>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="aceito" required>
                        <span class="checkmark"></span>
                        Aceito receber contato via WhatsApp *

            </form>

        </div>
    </div>

</body>
